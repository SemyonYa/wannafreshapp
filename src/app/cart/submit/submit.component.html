<ion-content>
  <div class="wrap">
    <div class="inner">
      <ion-card text-center>
        <ion-card-header>
          <ion-card-title>Подтверждение</ion-card-title>
          <!-- <ion-card-subtitle>Введите полученный код подтверждения</ion-card-subtitle> -->
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <ion-item lines="full"> 
              <ion-label color="primary" position="stacked"> Введите полученный код подтверждения </ion-label>
              <ion-input type="text" formControlName="code" maxLength="6" autofocus="true" placeholder="111111">  </ion-input>
            </ion-item>
            <ion-toolbar> 
              <ion-buttons slot="end"> 
                <input type="submit" #submitBtn [ngStyle]="{display: 'none'}">
                <ion-button color="primary" (click)="submitBtn.click()" [disabled]="form.invalid">
                  Подтвердить
                  <ion-icon name="done-all" slot="end"></ion-icon>
                </ion-button>  
              </ion-buttons>  
            </ion-toolbar>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
